<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Trends</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header text-center bg-primary text-white">
                <h1>Twitter Trends</h1>
            </div>
            <div class="card-body text-center">
                <a href="/run_script" class="btn btn-primary btn-lg">Run Script</a>
                {% if trends %}
                    <hr>
                    <h2 class="mt-4">Top 5 Trending Topics</h2>
                    <ul class="list-group list-group-flush mt-3">
                        {% for trend in trends %}
                            <li class="list-group-item">{{ trend }}</li>
                        {% endfor %}
                    </ul>
                    <p class="mt-3 text-muted">The IP address used: <strong>{{ ip }}</strong></p>
                    <p class="text-muted">Data fetched at: <strong>{{ timestamp }}</strong></p>
                {% endif %}
            </div>
            <div class="card-footer text-center text-muted">
                Built for Stir Tech Assignment
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (Optional, for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
